<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><script class="w-json-ld" type="application/ld+json">{"@context":"http://schema.org/","@id":"https://fast.wistia.net/embed/iframe/0e1pv7m0l9","@type":"VideoObject","duration":"PT7M20S","name":"br1qmgaup7bfi1at49qg.mov","thumbnailUrl":"https://embed-ssl.wistia.com/deliveries/ae5827aaa233ce5a1f17b5cfce6589ecf2ba339f.jpg?image_crop_resized=960x540","embedUrl":"https://fast.wistia.net/embed/iframe/0e1pv7m0l9","uploadDate":"2020-05-19","transcript":"자 이제 드디어 스타일링을 해 볼 건데요\n\n먼저 navbar를 꾸며 보도록 할게요\n\nnavbar에는 로고 박스가 왼쪽에\n\n메뉴 박스가 오른쪽에 이렇게 되어 있고\n\n우리가 마크업을 navbar 안에 로고박스 하나와 메뉴박스 하나\n\n이렇게 만들어 놨었죠\n\n그리고 기본적으로 엘레멘트와 박스는 블럭레벨이 때문에\n\n한 줄에 하나씩 나오는 것을 지금\n\n확인해 볼 수가 있어요\n\n그래서 먼저 코멘트를 넣고\n\nnavbar는 ID 선택자 로 되어 있기 때문에\n\nnavbar에게 야 너 안에 박스 두 개 있는데\n\n우리 플렉스 박스로 하자\n\n그래서 박스가 양쪽에 나올 수 있도록\n\n그리고 지금 중심 축은 수평 축이죠\n\n중심축에서 정렬할 수 있는 것은 justify-content니까\n\n스페이스 비트윈을 이용해서 간격이 떨어져 있도록\n\n이렇게 만들어줍니다. 그리고 navbar의 배경 색깔은 일단 핑크 색깔로\n\n한번 만들어 볼게요 자 너무 이쁘네요\n\n그리고 지금 바디 자체에 패딩이 들어가 있는데요\n\n확인을 해 보시려면 여기 개발툴을 이용 하셔 가지고\n\n항상 확인하면서 보시면\n\n여기 바디 전체 안에 바디를 클릭하면\n\n지금 마진이 8픽셀로 들어가있는게 보이시죠\n\n그래서 얘도 없애 보도록 하겠습니다\n\n여기 올라 오셔 가지고 바디에 마진을 0\n\n그러면 이쁘게 적용이 되었고\n\n여기 a태그와 ul에\n\n기본적으로 적용된 것도\n\n한번 없애 보도록 할게요\n\n앵커에 일단 밑줄이 그어져 있는 것을\n\n텍스트 데코레이션을 none\n\n그리고 기본적인 색깔은 일단 화이트로\n\n한번 만들어 볼게요\n\n그리고 ul에 리스트 스타일을\n\nnone으로 없애 주시고요\n\n그리고 ul에 보시면\n\n패딩에 기본적으로 들어가 있는데요\n\n이렇게 보이사죠 ul안에 패딩이\n\n왼쪽에 들어가 있는 걸 확인해 볼 수가 있습니다\n\n이렇게 40이나 들어가 있네요. 얘도 없애 보도록 할게요\n\n패딩 left를 0. 자 이렇게 기본적인 설정은 끝났고요\n\n다시 내려오셔서 일단은 얘네\n\n박스를 수직으로 중간에 정렬 하고 싶으니까\n\n지금 중심은 수평적이고 수직은 반대니까\n\n반대로 정리 할 때는 align-items를 쓰셔서\n\n센터로 만들어 줍니다\n\n그러면 이쁘게 들어왔죠\n\n자 그래서 navbar안에\n\n두 가지의 박스는 이런식으로 정렬 했고\n\n이제 navbar 메뉴에 박스를 한번\n\n플렉스박스 로 만들어서 한 줄로 정렬 해 보도록 하겠습니다\n\nnavbar 메뉴를 디스플레이 플렉스로 만들고\n\n얘네들이 너무 간격이 많이 없죠\n\n그래서 간격을 좀 넣도록 하겠습니다\n\nnavbar 메뉴 아이템을 일단 패딩을 위에 8px 양 옆에 12px\n\n주고나서 마진을 얘는 괜찮은데\n\n양옆에를 한 4px 정도로 줘볼까요\n\n그럼 이렇게 이쁘게 늘어나는 게 보이시죠\n\n그리고 여기서 navbar의 컬러들을\n\n하얀색으로 만들어 볼게요 자\n\n그러면 어느정도 이쁘게 나왔죠\n\n여기서 지금 저희가\n\n적용한 폰트가 적용이 안 되어 있는데요\n\n바디 안에 우리가 구글\n\n폰트 에서 복사한 그 값을 여기 한번 작성\n\n해 보도록 하겠습니다\n\n자 그러면 폰트도 적용이 되었고요\n\n자 여기에서 지금\n\nnavbar의 아이템들이 너무 딱 붙어있고\n\n또 로고를 한번 사이즈를 키워 볼게요\n\n우선 navbar의 패딩을 16px씩 주고\n\n그럼 어느 정도 안쪽으로 들어와 있죠\n\n여기서 navbar 로고를 사이즈 키워볼게요\n\n폰트 사이즈는 미디움으로\n\n그리고 웨잇을 조금 두껍게 해볼까요\n\n세미볼드로 그다음에 컬러는 됐고\n\n자 이렇게만 해도 꽤 나름 괜찮네요\n\n지금 여기 보시면 커서가 텍스트가 있으면 이렇게 텍스트 커서아이콘\n\n이렇게 나오는 게 보이시죠\n\n그 얘기를 기본적으로 바디에서 커서를\n\n우리가 기본값을 항상 쓰게 되면\n\n내 여기서 이렇게 마우스가 텍스트에 올라가도\n\n기본적인 값이 지정이 되어 있는 게 보이시죠\n\n어느 정도 이쁘게 되었는데요\n\n일단 우리가 여기 마우스를 올리면 손모양으로 바뀌면서\n\n호버가 되었을 때 마우스가 위로 올라 갔을 때\n\n그리고 하나 선택되어진 것은\n\n이렇게 하얀색으로 폴더를 지정해 줘야 되잖아요\n\n그 부분을 한번 해보도록 하겠습니다\n\n우선 아이템 하나를 액티브로 만들어 놓을게요\n\n먼저 메뉴 아이템에 마우스를 바꿔 볼게요 커서를 포인터로\n\n그러면 올라가면 손가락 모양으로 바뀌죠\n\n그래서 사용자에게 이거\n\n클릭이 가능해 라고 얘기해 주는 거예요\n\n그리고 먼저 액티브 된 아이를 navbar메뉴 아이템 중에서\n\n액티브인 아이들은 우리가 보더를 줄 건데\n\n1px 정도로 솔리드에 white\n\n하얀 색깔로 만들어 볼게요\n\n그러면 이렇게 보더가 생겼는데\n\n너무 직사각형이죠?\n\nborder-radius를 한 4px 정도 줄 건데\n\n우리가 앞으로 쓰여지는 요런 버튼에서 동일하게 쓸 거기 때문에\n\n우선 이 4px를 한번 지정 해 보도록 하겠습니다\n\n사이즈를 여기서\n\nsize-border-radius 라고 지정해놓고 계속 써볼게요\n\n여기에서도 사이즈 보더\n\n레디어스를 적용해서 쓰면\n\n이렇게 이쁘게 둥그스름하게 나왔죠\n\n그리고 마우스가 올라가면 색깔을 바꾸고 싶은데요\n\n그럴 때는 navbar 메뉴 아이템에\n\n마우스가 호버 올라갔을 때\n\n우리가 백그라운드 색깔을 핑크 색깔로\n\n다크핑크로 바꿔 보고 싶어요\n\n그러면 이렇게 어 근데 올라갔을 때\n\n백그라운드 이렇게 직사각형으로 적용이 되어 있잖아요\n\n그래서 얘도 동일하게 border-radius를 이용해서 4px\n\n그러면 이렇게 됐죠?\n\n그런데 가만히 보아하니\n\n얘랑 얘랑 을 동일하게 적용 되는 거니까\n\n예를 그냥 여기에다 내가 navbar 메뉴 아이템에 작성하면 될 거 같아요\n\n두 번 반복해서 작성하지 않아도 되니까 더 간편하죠 자\n\n여기까지 navbar가 완성 되었습니다\n\n일단 얘를 커밋을 해야겠죠\n\n여기까지 한 것을 우리가\n\n깃허브에 한번 커밋을 해 보도록 할게요\n\n우리가 수정한 사항들을 확인한 다음에 커밋 메시지는\n\ncss:navbar\n\n그리고 커밋 투 마스터 그리고 푸시하는 거\n\n잊어버리면 안 되죠","description":"1594502084"}</script>
